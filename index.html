<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Math Quiz</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/css/style.css">
     <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container mobile-container">
	  <section id="sortable-quiz" class="col-md-9">
	  	<div class="overlay-location">
	  	<div id="timer-block">
	  		<div>
		  		<p>You have 20 seconds to complete this activity</p>
		  		<div id="countdown">
		  			<span class="numeral">00</span>:<span id="timer"></span>
		  		</div>
	  		</div>
	  	</div>
	  	<div id="answers">
	  		<div class="instructions">Sort the math problems by answer in ascending order.</div>
		  	<ul id="sortable-1">
			    <li id="step2" class="ui-state-default answer_block default one-line"> 
			      (5 - 2) + (45 / 3)
			    </li>
			    <li id="step3" class="ui-state-default answer_block default one-line"> 
			      (3 * 7)(5 - 2)
			    </li>
			    <li id="step0" class="ui-state-default answer_block default one-line"> 
			      (2 + 4) / 9
			    </li>
			    <li id="step1" class="ui-state-default answer_block default one-line"> 
			      ((2 - 3) + 7) * 5
			    </li>
		    </ul>
		    <button id="submitAnswers" class="btn btn-primary btn-submit-answers">Check Answers</button>
		    <button id="showCorrect"class="btn btn-primary btn-correct">Show Correct</button>
		</div>
		 <div class="overlay">
		</div> <!-- end overlay -->
		</div> <!--end overlay location -->
		<button id="startCPRQuiz"class="btn btn-primary btn-start">Start</button>
	  </section>
	</div> <!-- end main content -->
	
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script src="vendors/ion.sound.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
